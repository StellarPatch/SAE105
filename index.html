<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="styles/styleIndex.css">
</head>

<body>
<!--------------------------------------- BUREAU ----------------------------------------->
    <div class="logoWindows">
        <img src="img/LogoWindows2012.webp" alt="Windows_logo2012">
    </div>

    <div class="bureau">
        <!-------------------- COLONNE 1 -------------------->
        <div>
            <div onclick="XEvent()" class="application">
                <img class="application" src="img/LogoApplication/PC.png" alt="PC">
                <div>Ce PC</div>
            </div>
            <div onclick="XEvent()" class="application">
                <img src="img/LogoApplication/Gallerie.png" alt="Chrome">
                <div>Galerie</div>
            </div>
            <div onclick="XEvent()" class="application">
                <img src="img/LogoApplication/Security.png" alt="Security">
                <div>Security</div>
            </div>
        </div>

         <!-------------------- COLONNE 2 -------------------->

        <div>
            <div onclick="XEvent()" class="application">
                <img src="img/LogoApplication/CorbeilleVide.png" alt="CorbeilleVide">
                <div>Corbeille</div>
            </div>
            <div onclick="XEvent()" class="application">
                <img src="img/LogoApplication/Cloud.png" alt="">
                <div>Cloud</div>
            </div>
        </div>
    </div>

     <!-------------------- BARRE DES TACHES -------------------->

    <footer>
        <img onclick="XEvent()" src="img/LogoApplication/WindowsIcon.png" alt="">
        <input type="search" name="search" id="" placeholder="  Search" oninput="XEvent()">
        <img onclick="XEvent()" src="img/LogoApplication/Fichier.png" alt="">
        <img onclick="XEvent()" src="img/LogoApplication/CMD.png" alt="">
        <img onclick="XEvent()" src="img/LogoApplication/Contact.png" alt="">
        <img onclick="XEvent()" src="img/LogoApplication/Chrome.png" alt="">
        <img onclick="XEvent()" src="img/LogoApplication/Minecraft.png" alt="">
    </footer>

     <!-------------------- FENETRE POP-UP -------------------->

    <section id="error">
        <header>
        <div>Erreur</div>
        <div>X</div>
        </header>
        <div class="insideBox">
            <div> :(</div>
        </div>
    </section>

<!--------------------------------------- LOGIN ----------------------------------------->

    <section id="intro">
        <div id="heure">24:00</div>
        <div id="date">Mercredi 07 janvier</div>
        <img id="loader" src="img/css-loader.gif" alt="loader">

        <div id="loginBtn" onclick="login()">
            Login
        </div>
    </section>

<!--------------------------------------- AUDIO ----------------------------------------->

    <audio id="sfxError" src="sfx/windows-10-error-sound.mp3"></audio>
    <audio id="sfxStartup" src="sfx/windows-11-startup-sound-effect.mp3"></audio>

    <script src="js/scriptIndex.js"></script>
</body>

</html>
